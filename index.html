<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">

      <header class="header">
        <h1 class="titulo-header">Tecno Maranh√£o</h1>
        <div class="carrinho-menu">{{carrinhoTotal}} |</div>
      </header>

      <section class="produtos">
        <div
          v-for="item in produtos"
          @click="fetchProduto(item.nome)"
          :key="item.nome"
          class="produto"
        >
          <img :src="item.img" :alt="item.nome" class="produto-img" />
          <div class="produto-info">
            <span class="produto-preco">{{item.preco | numeroPreco}}</span>
            <h2 class="produto-nome">{{item.nome | maiusculo}}</h2>
          </div>
          </div>
      </section>
          
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
